<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=d, initial-scale=1.0" />
    <meta name="author" content="Fabricio Bezerra" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cadastro de Venda Imobiliária</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h2>Cadastre seu imóvel para uma venda mais rápida e segura!</h2>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário de Venda de Imóvel</p>
        </div>

        <div class="form-body">
          <h1 class="form-title">Venda seu imóvel rapidamente!</h1>
          <p>Descreva as caracteristicas do seu imóvel:</p>
          <form>
            <div class="box-input">
              <label for="title"
                >Escolha um título para o seu anúncio
                <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                required
                class="block"
                placeholder="Ex: Apartamento no Centro"
                min-length="1"
                max-length="30"
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição do Imóvel
                <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você irá descrever seu imóvel..."
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Qual a cidade onde o imóvel está localizado?
                <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                required
                class="block"
                placeholder="Digite a cidade do imóvel"
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Quais as medidas do imóvel?
                <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                required
                class="block"
                placeholder="Digite as medidas do imóvel em m²"
              />
            </div>
            <div class="box-input">
              <label for="purchase_date"
                >Quando o imóvel foi adquirido?
                <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                required
                class="block"
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Qual preço você gostaria de anunciar o seu imóvel?
                <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                required
                class="block"
                placeholder="Defina o preço do seu imóvel"
              />
            </div>
            <div class="box-input">
              <p>
                Qual o tipo do seu imóvel? <span class="required-field">*</span>
              </p>
              <input type="radio" name="transmission" id="house" />
              <label for="house">Casa</label>
              <input type="radio" name="transmission" id="apartament" />
              <label for="apartament">Apartamento</label>
            </div>
            <div class="optional-box">
              <p>
                Opções adicionais do imóvel.
                <span class="optionalthings">(Caso o imóvel possua)</span>
              </p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="suit"
                    value="suit"
                    name="optional[]"
                  />
                  <label for="suit">Suíte</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="bathroom"
                    value="bathroom"
                    name="optional[]"
                  />
                  <label for="bathroom">2 banheiros ou mais</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="bedroom"
                    value="bedroom"
                    name="optional[]"
                  />
                  <label for="bedroom">2 quartos ou mais</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="balcony"
                    value="balcony"
                    name="optional[]"
                  />
                  <label for="balcony">Varanda</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="garage"
                    value="garage"
                    name="optional[]"
                  />
                  <label for="garage">Garagem</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leisure"
                    value="leisure"
                    name="optional[]"
                  />
                  <label for="leisure">Área de Lazer</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="ventilation-area"
                    value="ventilation-are"
                    name="optional[]"
                  />
                  <label for="ventilation-are">Área de Ventilação</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="iagear"
                    value="iagear"
                    name="optional[]"
                  />
                  <label for="iagear">Inteligência Artificial</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>
                Anexar Fotos do Imóvel <span class="required-field">*</span>
              </p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                name="images"
                id="images"
                required
              />
            </div>
            <input type="submit" value="Cadastrar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
